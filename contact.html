    <main>
        <div class="music-wrapper position-fixed">
            <div class="musicOn">
                <audio id="audio" style="display:none;" src="./audio/first.mp3"
                ></audio>
            </div>
            <div class="musicOn">
                <audio id="audioTwo" style="display:none;" src="./audio/song2.mp3"
                ></audio>
            </div>
            <div class="musicOn">
                <audio id="audioThree" style="display:none;" src="./audio/song3.mp3"
                ></audio>
            </div>
            <div class="container d-flex flex-column flex-wrap align-items-end">
                <img class="title1 mb-1" src="images/first.png">
                <img class="title2 mb-2" src="images/song2.png">
                <img class="title3" src="images/song3.png">
            </div>
        </div>
        <div class="signup">
            <div class="signup-connect">
                <h1>Create your account</h1>
                <a href="#" class="btn btn-social btn-facebook"><i class="fa fa-facebook"></i> Sign in with Facebook</a>
                <a href="#" class="btn btn-social btn-twitter"><i class="fa fa-twitter"></i> Sign in with Twitter</a>
                <a href="#" class="btn btn-social btn-google"><i class="fa fa-google"></i> Sign in with Google</a>
                <a href="#" class="btn btn-social btn-linkedin"><i class="fa fa-linkedin"></i> Sign in with Linkedin</a>
            </div>
            <div class="signup-classic">
                <h2>Or use the classical way</h2>
                <form id="form" class="form">
                    <fieldset class="username">
                        <input id="user" type="text" placeholder="username"/>
                    </fieldset>
                    <fieldset class="email">
                        <input id="mail" type="email" placeholder="email"/>
                    </fieldset>
                    <fieldset class="password">
                        <input id="password" type="password" placeholder="password"/>
                    </fieldset>
                    <div class="str-form__check">
                        <input class="checkbox-str" type="checkbox" id="agree">
                        <label class="agree-str" for="agree"><p style="cursor:pointer">Accept all rules</p>
                        </label>
                    </div>
                    <button disabled id="sign-up-button" type="submit" class="btn">sign up</button>
                </form>
            </div>
        </div>
    </main>
